<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 120px; max-width: 600px">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h2 id="titulo-form" class="card-title mb-0 h5">
            Registrar Nuevo Vehículo
          </h2>
        </div>
        <div class="card-body">
          <!--Formulario para crear un nuevo vehículo-->
          <form class="vehiculos-form" id="vehiculos-form">
            <input type="hidden" name="idvehiculo" id="idvehiculo" />

            <div class="mb-3">
              <label for="Tv-select" class="form-label">Tipo de vehículo:</label>
                <select
                    class="form-select"
                    id="Tv-select"
                    name="idtv"
                    required
                >
                    <option value="">Seleccione un tipo de vehículo</option>
                </select>
            </div>

            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo del vehiculo:</label>
              <input
                type="text"
                class="form-control"
                id="modelo"
                name="modelo"
                required
                placeholder="Inserte el modelo del vehículo"
              />
            </div>

            <div class="mb-3">
              <label for="color" class="form-label"
                >Color del vehiculo:</label
              >
              <input
                type="text"
                class="form-control"
                id="color"
                name="color"
                required
                placeholder="Inserte el color del vehículo"
              ></input>
            </div>

            <div class="mb-3">
              <label for="matricula" class="form-label"
                >Matricula del vehiculo:</label
              >
              <input
                type="text"
                class="form-control"
                id="matricula"
                name="matricula"
                maxlength="7"
                minlength="7"
                required
                placeholder="Inserte la matricula del vehículo"
              ></input>
            </div>

            <div class="mb-3">
              <label for="aniofabricacion" class="form-label"
                >año de fabricacion:</label
              >
              <input
                type="number"
                class="form-control"
                id="aniofabricacion"
                name="aniofabricacion"
                min="1900"
                max="2026"
                required
              />
            </div>

            <div class="mb-3">
              <label for="marcas-select" class="form-label">Marca del vehiculo:</label>
              <select
                class="form-select"
                id="marcas-select"
                name="idmarca"
                required
              >
                <option value="">Seleccione una marca</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="window.location.href = 'index.html'"
              >
                <i class="bi bi-arrow-left"></i> Volver
              </button>
              <div>
                <button class="btn btn-outline-secondary me-2" type="reset">
                  Limpiar
                </button>
                <button class="btn btn-primary" type="submit">
                  Guardar vehículo
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
