<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
 <body>
    <div id="navbar-container"></div>
    <div class="container" style="margin-top: 120px">
      <div class="row">
        <div class="col-3">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">Filtrar vehiculos</h5>
            </div>
            <!--Filtros -->
            <div class="card-body">
              <form class="filtro-form" id="filtro-form">
                <div class="mb-3">
                  <label for="filtro-Tipo" class="form-label"
                    >Tipo de vehiculo:</label>
                  <select
                    class="form-select"
                    id="Tv-select"
                    name="idtv"
                  >
                    <option value="">Todos los tipos</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="filtro-modelo" class="form-label"
                    >Modelo del vehiculo:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="filtro-modelo"
                    name="modelo"
                    placeholder="Filtrar por modelo"
                  />
                </div>

                <div class="mb-3">
                  <label for="filtro-color" class="form-label"
                    >Color del vehiculo:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="filtro-color"
                    name="color"
                    placeholder="Filtrar por color"
                  />
                </div>

                <div class="mb-3">
                    <label for="filtro-matricula" class="form-label"
                        >Matricula del vehiculo:</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        id="filtro-matricula"
                        name="matricula"
                        placeholder="Filtrar por matricula"
                    />
                </div>

                <div class="mb-3">
                  <label for="filtro-marcas" class="form-label"
                    >Marca del vehiculo:</label
                  >
                  <select
                    class="form-select"
                    id="marcas-select"
                    name="idmarcas"
                  >
                    <option value="">Todas las marcas</option>
                  </select>
                </div>

                <div class="d-grid mt-4">
                  <button type="reset" class="btn btn-outline-secondary">
                    Limpiar filtros
                  </button>
                </div>
                <hr />

                <div class="text-center mt-4">
                  <label for="">¿No encuentras lo que buscás?</label>
                </div>
                <div class="d-grid mt-4">
                  <button
                    class="btn btn-primary"
                    type="button"
                    onclick="window.location.href = 'form.html'"
                  >
                    Agregar nuevo vehiculo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-9">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tipo de Vehiculo</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Matricula</th>
                <th>Año</th>
                <th>Marca</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody id="vehiculo-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
